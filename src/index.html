<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>AQI Health Calculator</h1>
    </header>
    <div id="calculatorWrap">
      <div id="calculationOptionWrap">
        <input
          type="radio"
          id="healthEffect"
          value="healthEffect"
          name="calculationOption"
        />
        <label for="healthEffect">Health Effect</label>
        <input
          type="radio"
          id="rawPM2.5"
          value="rawPM2.5"
          name="calculationOption"
        />
        <label for="rawPM2.5">Raw PM2.5</label>
      </div>
      <label for="userHeartRate">Enter Resting Heart Rate:</label>
      <input
        type="number"
        id="userHeartRate"
        name="userHeartRate"
        placeholder="80"
      />
      <!-- 80 is an average heart rate in the USA -->
      <label for="userAQI">Enter AQI:</label>
      <input type="number" id="userAQI" name="userAQI" placeholder="40" />

      <label for="userExerciseHeartRate">Enter Exercise Heart Rate:</label>
      <input
        type="number"
        id="userExerciseHeartRate"
        name="userExerciseHeartRate"
        placeholder="140"
      />
      <label for="userExerciseDuration"
        >Enter Exercise Duration (minutes):</label
      >
      <input
        type="number"
        id="userExerciseDuration"
        name="userExerciseDuration"
        placeholder="60"
      />
    </div>
  </body>
</html>
