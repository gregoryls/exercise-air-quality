<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise AQI</title>
  </head>
  <body>
    <header>
      <h1>AQI Health Calculator</h1>
    </header>
    <div id="calculatorWrap">
      <div id="calculationOptionWrap">
        <input
          type="radio"
          id="healthEffect"
          value="healthEffect"
          name="calculationOption"
        />
        <label for="healthEffect">Health Effect</label>
        <input
          type="radio"
          id="rawPM2.5"
          value="rawPM2.5"
          name="calculationOption"
        />
        <label for="rawPM2.5">Raw PM2.5</label>
      </div>
      <label for="userHeartRate">Enter Resting Heart Rate:</label>
      <input
        type="number"
        id="userHeartRate"
        name="userHeartRate"
        placeholder="80"
      />
      <!-- 80 is an average heart rate in the USA -->
      <label for="userAQI">Enter AQI:</label>
      <input type="number" id="userAQI" name="userAQI" placeholder="40" />

      <label for="userRestingDuration">Enter Hours Exposed:</label>
      <input
        type="number"
        id="userRestingDuration"
        name="userRestingDuration"
        placeholder="24"
      />

      <div id="exerciseWrap">
        <label for="exerciseToggle">Include Exercise?</label>
        <input type="checkbox" id="exerciseToggle" name="exerciseToggle" />

        <label for="userExerciseHeartRate">Enter Exercise Heart Rate:</label>
        <input
          type="number"
          id="userExerciseHeartRate"
          name="userExerciseHeartRate"
          placeholder="140"
        />
        <label for="userExerciseDuration"
          >Enter Exercise Duration (minutes):</label
        >
        <input
          type="number"
          id="userExerciseDuration"
          name="userExerciseDuration"
          placeholder="60"
          value="0"
          ;
        />
      </div>

      <button id="submitData">Calculate</button>
    </div>

    <div id="calculatorOutput">
      <div id="massOutput">
        <p>Total PM2.5 breathed:</p>
      </div>
      <div id="cigarettePercentage">
        <p>Percentage of cigarette breathed:</p>
      </div>
    </div>
  </body>
</html>
